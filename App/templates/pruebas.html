<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="{% url 'pruebas'%}">
        {% csrf_token %}
        <input type="number" name="valor1">
        <input type="number" name="valor2">
        <input type="submit" {value="Actualizar valores"}>
    </form>
    <h1>valor 1: {{valor1}}</h1>
    <h1>valor 2: {{valor2}}</h1>
    <h1>suma:{{suma}}</h1>
    <h1>multiplicacion: {{multiplicacion}}</h1>
    <h1>division:{{division}}</h1>
    <h1>resta:{{resta}}</h1>
</body>

</html>
